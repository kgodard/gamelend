<div class="modal fade" id="lendingModal" tabindex="-1" role="dialog" aria-labelledby="lendingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="lendingModalLabel">Lend Game To:</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="lendee_email" class="col-sm-2 control-label">Lendee Email</label>
            <div class="col-sm-10">
              <select ng-model="lending.borrower" ng-options="user as user.email for user in users" class="form-control" required></select>
            </div>
          </div>
          <div class="form-group">
            <label for="return_by_date" class="col-sm-2 control-label">Return By</label>
            <div class="col-sm-10">
              <input ng-model="lending.returnOn" type="text" class="form-control" id="returnByDate" placeholder="mm/dd/yy">
            </div>
          </div>
          <input type="hidden" ng-model="lending.gameId">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Lend!</button>
      </div>
    </div>
  </div>
</div>
